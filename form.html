<!DOCTYPE html>
<html>
<head>
    <title>Wedding Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
        }
        .box h2 {
            margin-top: 0;
        }
        .form-box {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-box label, .form-box input {
            display: block;
            margin-bottom: 10px;
        }
        .form-box input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        .signature {
            margin-top: 20px;
            text-align: center;
        }
        .signature img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <h2>Details</h2>
            <input type="text" id="details" name="details" placeholder="Enter details">
        </div>

        <div>
            <h2>Groom's Details</h2>
            <div class="form-box">
                <form>
                    <label for="groom_name">Name:</label>
                    <input type="text" id="groom_name" name="groom_name">

                    <label for="groom_age">Age:</label>
                    <input type="text" id="groom_age" name="groom_age">

                    <label for="groom_address">Address:</label>
                    <input type="text" id="groom_address" name="groom_address">
                </form>
            </div>
        </div>

        <div>
            <h2>Groom's Extra Details</h2>
            <input type="text" id="groom_extra_details" name="groom_extra_details" placeholder="Enter extra details">
        </div>
    </div>

    <div class="signature">
        <label for="groom_signature">Groom's Signature:</label>
        <input type="file" id="groom_signature" name="groom_signature" accept="image/*">
        <br>
        <img id="groom_signature_preview" alt="Preview Groom's Signature" style="width: 150px; height: 150px;">
    </div>

    <script>
        const groomSignatureInput = document.getElementById('groom_signature');
        const groomSignaturePreview = document.getElementById('groom_signature_preview');

        groomSignatureInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                groomSignaturePreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
